<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVE ME A TITLE!</title>
</head>
<body onload="loadGame()">
    
    <h1>Word Game</h1>
    <h3>"Not really Wordle but we are basically there."</h3>

    <p>Today's random word is 
        <b><span id="random-word">LOADING......</span></b>

    <br>
    <p  id="feedback-text">Here is f<span class="correct">e</span>edback for the guess <br></p>
    
    <script src="./wordgame.js"></script>
